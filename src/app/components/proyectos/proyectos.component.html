<div id="proyecto">
    <!-- Modal -->
    <div class="modal fade" id="proyectoForm" tabindex="-1" aria-labelledby="proyectoFormLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="proyectoFormLabel">Proyecto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()">
              <input type="hidden" name="id" formControlName="id">
  
              <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Proyecto</label>
                <div class="col-sm-10">
                  <input type="text" name="nombre" formControlName="nombre" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripci√≥n</label>
                <div class="col-sm-10">
                  <input type="text" name="descripcion" formControlName="descripcion" class="form-control" required>
                </div>
              </div> 

              <div class="text-center">
                <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                <!--button type="button" (click)="onSubmit()" data-bs-dismiss="createLabel"  class="btn btn-primary">Guardar</button-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div> 
  
<!-- Portfolio -->

<div class="btn-plus" *ngIf="isUserLogged">  
    <a class="plus" data-bs-toggle="modal" data-bs-target="#proyectoForm" (click)="onNewProyecto()"><i class="fa fa-plus" aria-hidden="true"></i></a>
</div>
