<div id="experiencia">
  <!-- Modal -->
  <div class="modal fade" id="experienciaForm" tabindex="-1" aria-labelledby="experienciaFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="experienciaFormLabel">Experiencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="experienciaForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" formControlName="id">

            <div class="row mb-3">
              <label for="area" class="col-sm-2 col-form-label">Area</label>
              <div class="col-sm-10">
                <input type="text" name="area" formControlName="area" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="empresa" class="col-sm-2 col-form-label">Empresa</label>
              <div class="col-sm-10">
                <input type="text" name="empresa" formControlName="empresa" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="lugarTrabajo" class="col-sm-2 col-form-label">Lenguaje</label>
              <div class="col-sm-10">
                <input type="text" name="lugarTrabajo" formControlName="lugarTrabajo" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="tiempo" class="col-sm-2 col-form-label">Tiempo</label>
              <div class="col-sm-10">
                <input type="number" name="tiempo" formControlName="tiempo" class="form-control" required>
              </div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Portfolio -->

<div class="btn-plus" *ngIf="isUserLogged">  
    <a class="plus" data-bs-toggle="modal" data-bs-target="#experienciaForm" (click)="onNewExperiencia()"><i class="fa fa-plus" aria-hidden="true"></i></a>
  </div>
<h1 class="titulo-bloques">Bloque Experiencia</h1>  
  
<div class="row">
    <div class="col-md-12">

      <li *ngFor="let experiencia of experienciaList; let i = index">

        <div class="btn-edit" *ngIf="isUserLogged">           
          <a class="edit" data-bs-toggle="modal" data-bs-target="#experienciaForm" (click)="onEditExperiencia(i)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
          <a class="edit btn_delete" (click)="onDeleteExperiencia(i)"><i class="fa fa-trash"></i></a>      
        </div>
   
        <div  class="bloque-experiencia">
          
          <div class="col-md-4">                
            <label for="experiencia"><i class="fa fa-school"></i> {{ experiencia.area }}</label>
          </div>

          <div class="col-md-8">
            <p>{{ experiencia.empresa }}</p>
            <p>Lenguaje - {{ experiencia.lugarTrabajo }}</p>
            <span>Duraci√≥n - {{ experiencia.tiempo }}</span>
          </div>

        </div>
      </li>

    </div>
</div>
