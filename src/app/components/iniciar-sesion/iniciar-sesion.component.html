<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
    <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">  
              <div class="mb-md-5 mt-md-4 pb-5">  
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                <p class="text-white-50 mb-5">Por favor ingrese su usuario y contraseña!</p>

                <div class="form-outline form-white mb-4">
                    <input type="email" placeholder="Ingrese su email" name="email" formControlName="email" class="form-control form-control-lg" 
                    [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched }"
                    required>
                    <div *ngIf="Email?.errors && Email?.touched">
                        <span *ngIf="Email?.hasError('required')" class="text-danger">El email es requerido.</span>
                        <span *ngIf="Email?.hasError('email')" class="text-danger">El email no tiene un formato válido.</span>
                    </div>                
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>  
                <div class="form-outline form-white mb-4">
                    <input type="password" placeholder="Ingrese su contraseña" name="password" formControlName="password" 
                    [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid':  !Password?.errors && Password?.touched}" class="form-control form-control-lg" required>
                    <div *ngIf="Password?.errors && Password?.touched">
                      <p *ngIf="Password?.hasError('required')" class="text-danger">
                          La contraseña es requerida.
                      </p>
                      <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                          La contraseña debe ser de 6 o más caracteres.
                      </p>
                    </div>                 
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                </div> 
                            
                <div *ngIf="loginError" class="text-danger">Las credenciales ingresadas no existen en nuestros registros.</div>
                  <button [disabled]="form.invalid" type="submit" class="btn btn-outline-light btn-lg px-5">Iniciar sesión</button><br><br>
                    <button routerLink="/portfolio" class="btn btn-outline-light btn-lg px-5">Cancelar</button> 
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a  href="https://www.facebook.com/omar.bastiasescobar/" target="_blank" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="https://twitter.com/Licomarbastiass" target="_blank" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="https://www.instagram.com/omar.bastias/" target="_blanks" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
                </div>  
              </div>           
  
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
  </section>
